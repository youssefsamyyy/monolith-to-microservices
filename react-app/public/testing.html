    <title>Chat Widget</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    
    /* Floating Chat Icon - Draggable */
    #chatContainer {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: grab;
        z-index: 9999;
        transition: transform 0.3s ease;
    }
    
    /* Hello AI Message */
    #helloMessage {
        background: #000204;
        color: white;
        padding: 8px 12px;
        border-radius: 15px;
        font-size: 14px;
        white-space: nowrap;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s;
    }
    
    /* Chat Icon */
    #chatIcon {
        width: 60px;
        height: 60px;
        background-color: white;
        border-radius: 50%;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: grab;
        position: relative;
        transition: transform 0.2s ease-in-out;
    }
    
    #chatIcon:hover {
        transform: scale(1.1);
    }
    
    #chatIcon img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
    }
    
    /* Chat Box - Glassmorphism */
    #chatBox {
        width: 350px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border-radius: 12px;
        position: fixed;
        bottom: 90px;
        right: 20px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 9999;
        transition: transform 0.3s ease-in-out;
    }
    
    /* Chat Header */
    .chatHeader {
        background: #04070a;
        color: white;
        padding: 15px;
        font-size: 16px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    .chatHeader button {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 18px;
        transition: transform 0.2s;
    }
    
    .chatHeader button:hover {
        transform: rotate(90deg);
    }
    
    /* Chat Messages */
    #chatMessages {
        height: 150px;
        overflow-y: auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
        background: #f9f9f9;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    /* Suggested Buttons */
    .suggested-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        align-items: center;
        background: #f9f9f9;
    }
    
    .suggested-buttons button {
        width: 90%;
        padding: 10px;
        border: 2px solid #000204;
        background: white;
        color: #000204;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .suggested-buttons button:hover {
        background: #000204;
        color: white;
        transform: scale(1.05);
    }
    
    /* Chat Input */
    #chatInput {
        display: flex;
        align-items: center;
        padding: 10px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        background: white;
        gap: 5px;
    }
    
    #chatInput input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
    }
    
    /* Send Button */
    #chatInput button {
        background: linear-gradient(135deg, #000101, #1a1a1a);
        color: white;
        border: none;
        padding: 10px 14px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease-in-out, transform 0.2s;
        font-size: 14px;
    }
    
    #chatInput button:hover {
        background: linear-gradient(135deg, #0056b3, #003d82);
        transform: scale(1.05);
    }
    
    /* File Upload Button */
    .file-upload {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
        transition: transform 0.2s;
    }
    
    .file-upload:hover {
        transform: scale(1.1);
    }
    /* User and Bot Messages */
    .user-message {
    align-self: flex-end;
    background-color: #007bff;
    color: white;
    border-radius: 10px 10px 0 10px;
    padding: 8px 12px;
    margin: 4px 0;
    max-width: 70%;
    position: relative;
    }
    
    .bot-message {
    align-self: flex-start;
    background-color: #e9ecef;
    color: black;
    border-radius: 10px 10px 10px 0;
    padding: 8px 12px;
    margin: 4px 0;
    max-width: 70%;
    position: relative;
    }
    
    /* Timestamp */
    .timestamp {
    font-size: 10px;
    color: #666;
    margin-top: 4px;
    display: block;
    text-align: right;
    }
    
    .bot-message .timestamp {
    text-align: left;
    }
    
    /* Date Separator */
    .date-separator {
    text-align: center;
    font-size: 12px;
    color: #666;
    margin: 10px 0;
    position: relative;
    }
    
    .date-separator::before,
    .date-separator::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #ddd;
    margin: auto 10px;
    }
    
    .date-separator::before {
    margin-right: 10px;
    }
    
    .date-separator::after {
    margin-left: 10px;
    }
    </style>

    function addMessage(text, sender) {
    let chatMessages = document.getElementById("chatMessages");
    let messageDiv = document.createElement("div");
    let timeSpan = document.createElement("span");
    let now = new Date();
    let timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    let currentDate = now.toDateString();
    // Check if the date has changed
    let lastMessage = chatMessages.lastElementChild;
    let lastDate = lastMessage ? lastMessage.getAttribute("data-date") : null;
    
    if (currentDate !== lastDate) {
        let dateSeparator = document.createElement("div");
        dateSeparator.className = "date-separator";
        dateSeparator.textContent = currentDate;
        chatMessages.appendChild(dateSeparator);
    }
    // Set message class and content
    messageDiv.className = sender === "user" ? "user-message" : "bot-message";
    messageDiv.textContent = text;
    messageDiv.setAttribute("data-date", currentDate);
    
    // Add timestamp
    timeSpan.className = "timestamp";
    timeSpan.textContent = timeString;
    messageDiv.appendChild(timeSpan);
    
    // Append message to chat
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    }
